<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heroes</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main">
      <h1>Here are some of the people I admire</h1>
        <div class="left card">
          <img
            class="tile-image"
            src="https://i.pinimg.com/736x/07/ee/2a/07ee2a0afee0f92a694f04c83cbd9b08.jpg"
            alt="picture of Harvey Specter from Suits"
          />
            <h2 class="card-title">Harvey Specter</h2>
            <p class="card-text">
              "Everyday is a hustle. Do I get tired... Yes. Do I give up... No!"
            </p>
        </div>
        <div class="right card">
          <img
            class="tile-image"
            src="https://i2.wp.com/im.rediff.com/cricket/2022/sep/08vk.gif?strip=all"
            alt="picture of Virat Kohli celebrating a century"
          />
            <h2 class="card-title">Virat Kohli</h2>
            <p>"If you are true to yourself, you won't fear anything."</p>
        </div>
      </div>
    <footer>
      <p>Hustle. Achieve. Motivate.</p>
    </footer>
  </body>
</html>
